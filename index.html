<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Parameter Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Transaction Refinement</h1>
    <p>Transaction ID: <span id="parameter"></span></p>
    <button onclick="window.location.href = '/test-webpage/success'">Save Refinement</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const parameterName = "transaction-id"; // Replace "name" with your actual parameter name
        const parameterValue = urlParams.get(parameterName);

        if (parameterValue) {
            document.getElementById("parameter").textContent = parameterValue;
        } else {
            document.getElementById("parameter").textContent = "No transaction ID found.";
        }
    </script>
</body>
</html>
